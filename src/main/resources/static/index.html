<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Catalog</title>
    <link rel="stylesheet" href="css/grades.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1 class="modern-title">Virtual Catalog</h1>
</header>

<div class="container">
    <!-- Secțiunea stângă pentru studenți, cursuri și profesori -->
    <div class="left-panel">
        <nav>
            <button id="show-students-btn" class="modern-button">Show Students</button>
            <button id="add-student-btn" class="modern-button">Add Student</button>
            <button id="view-courses-btn" class="modern-button">View Courses</button>
            <button id="add-course-btn" class="modern-button">Add Course</button>
            <button id="view-professors-btn" class="modern-button">View Professors</button>
            <button id="add-professor-btn" class="modern-button">Add Professor</button>
        </nav>
    </div>

    <!-- Secțiunea dreaptă pentru note (vizibilă mereu) -->
    <div class="right-panel">
        <h2>Grades</h2>
        <label for="course-selector">Select Course:</label>
        <select id="course-selector"></select>

        <table id="grades-table">
            <thead>
            <tr>
                <th>Student</th>
                <th>Grade</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Modal pentru Edit Grade -->
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <h2>Edit Grade</h2>
        <input type="number" id="edit-grade-input" min="1" max="10">
        <button id="save-edit-btn" class="modern-button">Save</button>
        <button class="close-modal modern-button">Cancel</button>
    </div>
</div>

<!-- Modal pentru Add Grade -->
<div id="add-modal" class="modal">
    <div class="modal-content">
        <h2>Add Grade</h2>
        <input type="number" id="add-grade-input" min="1" max="10">
        <button id="save-add-btn" class="modern-button">Add</button>
        <button class="close-modal modern-button">Cancel</button>
    </div>
</div>

<!-- Modal pentru Confirmare Delete -->
<div id="delete-modal" class="modal">
    <div class="modal-content">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete this grade?</p>
        <button id="confirm-delete-btn" class="modern-button">Yes, Delete</button>
        <button class="close-modal modern-button">Cancel</button>
    </div>
</div>


<script src="js/student.js"></script>
<script src="js/professor.js"></script>
<script src="js/course.js"></script>
<script src="js/grades.js"></script>
</body>
</html>
