<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Catalog</title>
    <link rel="stylesheet" href="css/grades.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1 class="modern-title">Virtual Catalog</h1>
</header>

<div class="container">
    <div class="left-panel">
        <nav>
            <button id="show-students-btn" class="modern-button">Show Students</button>
            <button id="add-student-btn" class="modern-button">Add Student</button>
            <button id="view-courses-btn" class="modern-button">View Courses</button>
            <button id="add-course-btn" class="modern-button">Add Course</button>
            <button id="view-professors-btn" class="modern-button">View Professors</button>
            <button id="add-professor-btn" class="modern-button">Add Professor</button>
        </nav>
        <div id="students-content" style="display: none;">
            <h2>Students</h2>
            <table id="students-table" class="modern-table">
                <thead>
                <tr>
                    <th style="max-width: 5px;">ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th style="max-width: 30px;">Delete</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="courses-content" style="display: none;">
            <h2>Courses</h2>
            <table id="courses-table" class="modern-table">
                <thead>
                <tr>
                    <th style="max-width: 5px;">ID</th>
                    <th>Name</th>
                    <th>Credits</th>
                    <th>Professor</th>
                    <th style="max-width: 30px;">Delete</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="professors-content" style="display: none;">
            <h2>Professors</h2>
            <table id="professors-table" class="modern-table">
                <thead>
                <tr>
                    <th style="max-width: 5px;">ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th style="max-width: 30px;">Delete</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="student-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Add Student</h2>
                <form id="student-form">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="number" id="studyYear" placeholder="Study Year" required>
                    <input type="text" id="subgroup" placeholder="Subgroup" required>
                    <button type="submit" class="modern-button">Add Student</button>
                </form>
            </div>
        </div>
        <div id="professor-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Add Professor</h2>
                <form id="professor-form">
                    <input type="text" id="professorName" placeholder="Professor Name" required>
                    <input type="email" id="professorEmail" placeholder="Email" required>
                    <button type="submit" class="modern-button">Add Professor</button>
                </form>
            </div>
        </div>
    </div>
    <div id="course-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add Course</h2>
            <form id="course-form">
                <input type="text" id="courseName" placeholder="Course Name" required>
                <input type="number" id="courseCredits" placeholder="Credits" required>
                <input type="number" id="courseTeacher" placeholder="Professor ID" required>
                <button type="submit" class="modern-button">Add Course</button>
            </form>
        </div>
    </div>


    <!--    GRADES-->
    <div class="right-panel">
        <h2>Grades</h2>
        <label for="course-selector">Select Course:</label>
        <select id="course-selector"></select>

        <table id="grades-table">
            <thead>
            <tr>
                <th>Student</th>
                <th>Grade</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="edit-modal" class="modal">
    <div class="modal-content">
        <h2>Edit Grade</h2>
        <input type="number" id="edit-grade-input" min="1" max="10">
        <button id="save-edit-btn" class="modern-button">Save</button>
        <button class="close-modal modern-button">Cancel</button>
    </div>
</div>

<div id="add-modal" class="modal">
    <div class="modal-content">
        <h2>Add Grade</h2>
        <input type="number" id="add-grade-input" min="1" max="10">
        <button id="save-add-btn" class="modern-button">Add</button>
        <button class="close-modal modern-button">Cancel</button>
    </div>
</div>

<div id="delete-modal" class="modal">
    <div class="modal-content">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete this grade?</p>
        <button id="confirm-delete-btn" class="modern-button">Yes, Delete</button>
        <button class="close-modal modern-button">Cancel</button>
    </div>
</div>


</body>
<script src="js/student.js" defer></script>
<script src="js/professor.js" defer></script>
<script src="js/course.js" defer></script>
<script src="js/grades.js" defer></script>
</html>
